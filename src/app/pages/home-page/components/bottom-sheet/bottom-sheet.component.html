<mat-nav-list>
  <div class="container-title">
    <label id="example-radio-group-label">{{ bottomSheetTitle }}</label>
    <button class="btn-close" (click)="closeSheet()" aria-label="fechar">
      <lucide-icon [name]="close"></lucide-icon>
    </button>
  </div>
  <mat-radio-group
    aria-labelledby="example-radio-group-label"
    class="example-radio-group"
    [(ngModel)]="order"
  >
    @for (items of orderBy; track items) {
    <mat-radio-button class="example-radio-button" [value]="items">{{ items }}</mat-radio-button>
    }
  </mat-radio-group>
  <button (click)="applyOrder()" matButton="filled">{{ bottomSheetButton }}</button>
</mat-nav-list>
