<app-header (goToFaq)="goToFaq()" (goToBack)="goBack()" />

<main>
  <div class="container">
    <div class="container-title">
      <h1>Investimentos</h1>
    </div>
    <div class="container-filter">
      <lucide-icon [name]="listFilter"></lucide-icon>
    </div>
  </div>
  @if (isLoading()) {
  <div class="spinner-container">
    <mat-progress-spinner class="spinner" mode="indeterminate" diameter="50" />
  </div>
  }@else{
  <div class="container-cards">
    <app-card-investments
      (investmentSelected)="onInvestmentSelected($event)"
      [investmentListItems]="investmentList()"
    ></app-card-investments>
  </div>
  }
</main>
