<div class="payment-status">
  @if (isLoading()) {
  <div class="loading-container">
    <mat-spinner></mat-spinner>
    <p>{{ successPageVerify }}.</p>
    <div class="container">
      <div class="container-content-success">
        <div class="icon-lock">
          <lucide-icon [name]="lockIcon"></lucide-icon>
        </div>
        <span>{{ successPageSecurity }}</span>
      </div>
    </div>
  </div>
  } @else if (isSuccess()) {
  <div class="success-container">
    <div class="icon-check">
      <lucide-icon [name]="checkIcon" size="48"></lucide-icon>
    </div>
    <h2>{{ successPageMessage }}</h2>
    <p>{{ successPageSubmessage }}</p>
  </div>
  }
</div>
